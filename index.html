<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Carter+One&family=Caveat&family=Kanit&family=Playfair+Display&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Release Date Calendar</title>
  </head>
  <body>
    <div class="heading">
      <h1>Release date Calendar</h1>
    </div>
    <form id="form" name="Release date calendar">
      <label for="Artist Name">Artist Name *:</label> <br />
      <input
        type="text"
        id="Artist Name"
        required
        placeholder="eg: Taylor swift"
      />
      <br />
      <label for="Song Title">Song Title *</label> <br />
      <input
        type="text"
        id="Song Title"
        required
        placeholder="eg: Wildest Dreams"
      /><br />
      <label for="date">Date *</label> <br />
      <input type="date" id="date" required placeholder="eg: 27-oct-2014" />
      <br />
      <label for="url">Url (Optional)</label><br />
      <input
        type="url"
        id="url"
        placeholder="https://www.youtube.com/watch?v=CUr_UwUUXzU"
      /><br />
      <label for="Record Label">Record Label *</label> <br />
      <input
        type="Record Label"
        id="Record Label"
        required
        placeholder="Wildest dreams"
      /><br />
      <input type="submit" id="submit" />
    </form>
    <div id="loader" class="loader"></div>
    <p>Thank You</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
